server {
    listen 443 ssl;

    keepalive_timeout 70;
    ssl_certificate /etc/letsencrypt/live/liuchao.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/liuchao.me/privkey.pem;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";
    ssl_dhparam /etc/letsencrypt/dhparams.pem;

    server_name 404.liuchao.me;
    root /var/www/liuchao.me/404;
    index index.html;
    access_log /var/log/nginx/404_liuchao_me.log main;
}
